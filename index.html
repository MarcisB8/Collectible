    <body>
      <div id="content-wrap"> <!-- To keep footer at the bottom -->

        <button onclick="darkMode()" class="addButton">DAY/NIGHT</button>
        <!-- Defines that the button will call darkMode() function. Class only for design -->

        <h1>Let's mint!</h1>

        <h3>
          1. Connect Your MetaMask;<br>
          2. Enter link to your file;<br>
          3. Press MINT!<br>
          4. Confirm the transaction;<br>
          5. Enjoy Your NFT!<br>
        </h3>

        <input type="text" class="textarea" id="linkInput" placeholder="Link" >
        <button id="mintButton" class="addButton">MINT!</button>
        <br><br>

        <button id="viewButton" class="addButton">VIEW</button>

        <br><br>
        <div id="imageOutput" class="image"></div>
